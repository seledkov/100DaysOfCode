<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Tic Toc Toe</title>
  </head>
  <body>
    <header><h1>Welcome to Tic Tac Toe Game</h1></header>
    <main>
      <aside>
        <h2>Choose your name</h2>
        <form>
          <div>
            <label for="playerName">Player Name</label>
            <input type="text" name="playerName" id="playerName" />
          </div>
          <div>
            <button class="btn btn-accent" type="button">Cancel</button>
            <button class="btn" type="submit">Confirm</button>
          </div>
        </form>
      </aside>
      <section id="game-notification">
        <ol>
          <li>
            <article>
              <h2>Player 1</h2>
              <h3>Player name</h3>
              <p>X</p>
            </article>
          </li>
          <li>
            <article>
              <h2>Player 2</h2>
              <h3>Player name</h3>
              <p>O</p>
            </article>
          </li>
        </ol>
        <button>Start New Game</button>
      </section>
      <section id="active-game">
        <article>
          <h3>You won <span id="winner-name">PLAYER NAME</span>!</h2>
            <p>Click "Start New Game" above, to start a new game!</p>
        </article>
        <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
        <ol>
          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
